<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*通常状態*/
        a:link{
            color: red;
        }
        /*訪問後に*/
        a:visited{
            color: blue;
        }
        /*カーソルを置くと*/
        a:hover{
            color: orange;
        }
        /*クリックすると*/
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">これはリンクです</a>
</body>
</html>
